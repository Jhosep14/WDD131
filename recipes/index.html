<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A recipe page where you will find your next favorite dish.">
    <link rel="icon" href="images/recipe-book.png">
    <link rel="stylesheet" href="recipes.css">
    <title>RecipeBook</title>
    <script type="module" src="main.js" defer></script>
</head>

<body>
    <header class="site-header">
        <div class="logo">
            <img src="images/recipe-book.png" alt="Recipe Book icon">
            <h1>RecipeBook</h1>
        </div>
    </header>

    <main class="page">
        <section class="search-panel">
            <form id="recipe-search" class="search-form" role="search" novalidate>
                <label for="search-input" class="sr-only">Find a recipe</label>
                <input type="search" id="search-input" name="query" class="search-input" placeholder="Find a recipe"
                    autocomplete="off">
                <button type="submit" class="search-button" aria-label="Search recipes">
                    <img src="images/search.svg" alt="" aria-hidden="true">
                </button>
            </form>
            <p class="search-hint">Search by recipe name, category tag, or description.</p>
        </section>

        <hr class="divider" aria-hidden="true">

        <section id="recipe-list" class="recipes" aria-live="polite">
            <!-- Recipe cards rendered via main.js -->
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <h3>Recipe icons created by Freepik - Flaticon</h3>
            <div class="social-links">
                <a href="https://www.instagram.com" aria-label="Instagram">
                    <img src="images/instagram_icon.svg" alt="">
                </a>
                <a href="https://www.youtube.com" aria-label="YouTube">
                    <img src="images/youtube_icon.svg" alt="">
                </a>
                <a href="https://www.pinterest.com" aria-label="Pinterest">
                    <img src="images/pinterest_icon.svg" alt="">
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
