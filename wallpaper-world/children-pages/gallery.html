<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="../wallpaper.css">
    <link rel="icon" href="../images/logo-transparent.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="../wallpaper.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <img src="../images/logo-transparent.png" alt="Wallpaper Zone logo">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../children-pages/contact.html">Contact</a></li>
                <li><a href="../children-pages/gallery.html">Gallery</a></li>
                <li><a href="../site-plan.html">Site Plan</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="Gallery">
            <h3>Gallery</h3>
            <p>
                Browse our extensive collection of high-resolution wallpapers. Use the filter below to find your
                specific
                style.</p>
        </div>
        <div class="filter">
            <ul>
                <li>
                    <label for="genre">Genre:</label>
                    <select id="genre">
                        <option value="all">All</option>
                        <option value="anime">Anime</option>
                        <option value="pokemon">Pokemon</option>
                        <option value="marvel-dc">Marvel DC</option>
                        <option value="nature">Nature</option>
                        <option value="dragonball">Dragon ball Z</option>
                        <option value="space">Space</option>
                        <option value="cars">Cars</option>
                    </select>
                </li>
            </ul>
        </div>
        <div class="container">
            <figure class="item">
                <img src="../images/anime-d1.jpg">
            </figure>
            <figure class="item">
                <img src="../images/anime-p1.jpeg">
            </figure>
            <figure class="item">
                <img src="../images/anime-p2.jpeg">
            </figure>
            <figure class="item">
                <img src="../images/anime-p3.jpeg">
            </figure>
            <figure class="item">
                <img src="../images/anime-d2.jpg">
            </figure>
            <figure class="item">
                <img src="../images/anime-p4.jpeg">
            </figure>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">Wallpaper Zone</div>
            <div class="footer-links">
                <a href="../index.html">Home</a>
                <a href="../children-pages/contact.html">Contact</a>
                <a href="../children-pages/gallery.html">Gallery</a>
                <a href="../site-plan.html">Site Plan</a>
            </div>
            <div class="footer-socials">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Wallpaper Zone. All rights reserved.</p>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </footer>
</body>

</html>
